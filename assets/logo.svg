<svg width="240" height="60" viewBox="0 8 240 52" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Linear Gradient for Text -->
    <linearGradient id="sageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5D54;stop-opacity:1" /> <!-- Sage Dark -->
      <stop offset="100%" style="stop-color:#7E948B;stop-opacity:1" /> <!-- Sage Light/Medium -->
    </linearGradient>
    
    <!-- Drop Shadow Filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur"/>
      <feOffset in="blur" dx="2" dy="2" result="offsetBlur"/>
      <feComponentTransfer in="offsetBlur" result="shadowAlpha">
        <feFuncA type="linear" slope="0.3"/> <!-- Shadow Opacity -->
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="shadowAlpha"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style>
    .logo-text {
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      font-weight: 800;
      font-size: 38px; /* Increased font size */
      letter-spacing: -0.5px;
    }
  </style>

  <!-- Text with Gradient and Shadow -->
  <!-- Adjusted y to fit tightly -->
  <text x="50%" y="45" text-anchor="middle" class="logo-text" fill="url(#sageGradient)" filter="url(#dropShadow)">Small Voice</text>
</svg>
