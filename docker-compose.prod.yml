services:
  backend:
    image: ghcr.io/hkdrb/small-voice-project-backend:latest
    restart: always
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/small_voice_db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL_NAME=${GEMINI_MODEL_NAME:-gemini-pro}
      - INITIAL_SYSTEM_PASSWORD=${INITIAL_SYSTEM_PASSWORD}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD}
      - INITIAL_USER_PASSWORD=${INITIAL_USER_PASSWORD}
    depends_on:
      - db

  frontend:
    image: ghcr.io/hkdrb/small-voice-project-frontend:latest
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=/api
    command: npm run start
    depends_on:
      - backend

  db:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=voice_insight_db
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  postgres_data_prod:
