services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    image: ghcr.io/hkdrb/small-voice-project-backend:latest
    restart: always
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/small_voice_db
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL_NAME=${GEMINI_MODEL_NAME:-gemini-pro}
      - INITIAL_SYSTEM_PASSWORD=${INITIAL_SYSTEM_PASSWORD}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD}
      - INITIAL_USER_PASSWORD=${INITIAL_USER_PASSWORD}
      - ENVIRONMENT=${ENVIRONMENT}
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SENDER_EMAIL=${SENDER_EMAIL}
      - SENDER_NAME=${SENDER_NAME}
      - FRONTEND_URL=${FRONTEND_URL:-https://small-voice.xyz}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://small-voice.xyz}
      - GIT_COMMIT_HASH=${GIT_COMMIT_HASH}
      - DEPLOY_TIMESTAMP=${DEPLOY_TIMESTAMP}
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ghcr.io/hkdrb/small-voice-project-frontend:latest
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=/api
    depends_on:
      - backend

  db:
    image: postgres:14
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=small_voice_db
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    environment:
      - BASIC_AUTH_USER=${BASIC_AUTH_USER:-admin}
      - BASIC_AUTH_PASSWORD=${BASIC_AUTH_PASSWORD:-admin}
    command: >
      /bin/sh -c "apk add --no-cache apache2-utils &&
      htpasswd -cb /etc/nginx/.htpasswd $${BASIC_AUTH_USER} $${BASIC_AUTH_PASSWORD} &&
      nginx -g 'daemon off;'"
    restart: always

volumes:
  postgres_data_prod:
